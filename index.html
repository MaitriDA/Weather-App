<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="bodyContainer">
        <div class="app-main">
            <div class="searchCity">
                <input type="text" id="inputCity" placeholder="Enter City Name">
            </div>
            <div class="cardBody">
                <div class="location">
                    <div id="city">
                        Mumbai,IN
                    </div>
                    <div id="date">
                        16 September,2001
                    </div>
                    <div id="time">
                        Time
                    </div>
                    <div class="weatherStatus">
                        <div id="temp">34&deg;C</div>
                        <div id="minMax">
                            32&deg;C (min) / 34&deg;C (max)
                        </div>
                        <div id="status">Clear</div>
                        <div id="image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
